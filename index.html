<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="interface">
        <div>
          <input id="nameA" type="text" placeholder="Name for Player 1" /><label
            for="nameA"
            >X</label
          >
        </div>
        <div class="playerB">
          <input id="nameB" type="text" placeholder="Name for Player 2" /><label
            for="nameB"
            >O</label
          >
        </div>
        <button class="choose">Change</button>
        <button class="restart">Restart</button>
      </div>
      <div class="container">
        <div class="section" data-key="0"></div>
        <div class="section" data-key="1"></div>
        <div class="section" data-key="2"></div>
        <div class="section" data-key="3"></div>
        <div class="section" data-key="4"></div>
        <div class="section" data-key="5"></div>
        <div class="section" data-key="6"></div>
        <div class="section" data-key="7"></div>
        <div class="section" data-key="8"></div>
      </div>
      <div class="tester"><button class="cpu">VS. A.I</button></div>
      <div class="winner"></div>
    </div>
  </body>
</html>
